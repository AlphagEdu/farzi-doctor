<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarziDoctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        h2 {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>FarziDoctor</h1>
    <h2>By: Aamir</h2>
    <div class="form-container">
        <form id="reportForm">
            <div class="form-group">
                <label for="name">Patient Name:</label>
                <input type="text" id="name" placeholder="Enter patient name" required>
            </div>
            <div class="form-group">
                <label for="regDate">Registration Date:</label>
                <input type="date" id="regDate" required>
            </div>
            <div class="form-group">
                <label for="sampleCollection">Sample Collection Date/Time:</label>
                <input type="datetime-local" id="sampleCollection" required>
            </div>
            <div class="form-group">
                <label for="printDate">Print Date/Time:</label>
                <input type="datetime-local" id="printDate" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="button" onclick="generateReport()">Download Report</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.33.0/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
        async function generateReport() {
            // Get user inputs
            const name = document.getElementById('name').value;
            const regDate = document.getElementById('regDate').value;
            const sampleCollection = document.getElementById('sampleCollection').value;
            const printDate = document.getElementById('printDate').value;
            const age = document.getElementById('age').value;
            const gender = document.getElementById('gender').value;

            // Validate inputs
            if (!name || !regDate || !sampleCollection || !printDate || !age || !gender) {
                alert("All fields are required!");
                return;
            }

            // Format dates
            const formatDate = (isoDate) => {
                const [y, m, d] = isoDate.split('-');
                return `${d}/${m}/${y}`;
            };

            const formatDateTime = (isoDateTime) => {
                const [datePart, timePart] = isoDateTime.split('T');
                const [y, m, d] = datePart.split('-');
                const [h, min] = timePart.split(':');
                return `${d}/${m}/${y} ${h}:${min}`;
            };

            // Prepare replacements
            const replacements = {
                'Shivam Nishad': name,
                '16/01/2025 14:13': formatDateTime(`${regDate}T14:13`),
                '16/01/2025 14:27': formatDateTime(sampleCollection),
                '17/01/2025 17:24': formatDateTime(printDate),
                '14 Years / Male': `${age} Years / ${gender}`
            };

            try {
                // Load the DOCX template
                const response = await fetch('report_draft.docx');
                const arrayBuffer = await response.arrayBuffer();

                // Initialize docxtemplater
                const zip = new JSZip(arrayBuffer);
                const doc = new docxtemplater().loadZip(zip);

                // Replace placeholders
                doc.setData(replacements);
                doc.render();

                // Generate the updated DOCX
                const updatedDoc = doc.getZip().generate({ type: 'blob' });

                // Save as DOCX
                saveAs(updatedDoc, 'updated_report.docx');

                // Optional: Convert to PDF
                // const pdfDoc = await PDFLib.PDFDocument.create();
                // const page = pdfDoc.addPage();
                // const text = `Name: ${name}\nReg Date: ${regDate}\nSample Collection: ${sampleCollection}\nPrint Date: ${printDate}\nAge: ${age}\nGender: ${gender}`;
                // page.drawText(text, { x: 50, y: 750, size: 12 });
                // const pdfBytes = await pdfDoc.save();
                // saveAs(new Blob([pdfBytes], { type: 'application/pdf' }), 'updated_report.pdf');

            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
